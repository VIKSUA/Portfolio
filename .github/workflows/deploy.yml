name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run build
        env:
          VITE_GITHUB_USERNAME: ${{ vars.VITE_GITHUB_USERNAME }}
          VITE_BASE_PATH: ${{ vars.VITE_BASE_PATH }}
          VITE_PRIVATE_API_BASE: ${{ vars.VITE_PRIVATE_API_BASE }}
          VITE_DISPLAY_NAME: ${{ vars.VITE_DISPLAY_NAME }}
          VITE_TITLE: ${{ vars.VITE_TITLE }}
          VITE_LOCATION: ${{ vars.VITE_LOCATION }}
          VITE_LINKEDIN_URL: ${{ vars.VITE_LINKEDIN_URL }}
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
